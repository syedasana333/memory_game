<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <div class="container">

        <div class="option1">
            <h3>Select Theme</h3>
            <div class="set1">
                <button id="numbers" class="selected" onclick="number()">Numbers</button>
                <button id="icons" onclick="icons()">Icons</button>
            </div>
        </div>
    
        <div class="option2">
            <h3>Number of Players</h3>
            <div class="set2">
                <button id="1" class="selected" onclick="numberOfPlayers()">1</button>
                <button id="2" onclick="numberOfPlayers()">2</button>
                <button id="3" onclick="numberOfPlayers()">3</button>
                <button id="4" onclick="numberOfPlayers()">4</button>
            </div>
        </div>
        
        <div class="option3">
            <h3>Grid Size</h3>
            <div class="set3">
                <button id="grid4" class="selected" onclick="gridSize()">4x4</button>
                <button id="grid6" onclick="gridSize()">6x6</button>
            </div>
        </div>

        <button id="startBtn" onclick="startBtn()">Start Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
